name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: xdebug, bcmath
          coverage: xdebug

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --dev --prefer-dist --no-progress

      - name: Run PhpStan
        run: vendor/bin/phpstan analyse -c phpstan.neon --no-progress --memory-limit=-1

      - name: Test with phpunit
        run: vendor/bin/phpunit --configuration=phpunit.xml --coverage-text

      - name: Run infection tests
        run: vendor/bin/infection --threads=4 --min-msi=85 --min-covered-msi=85
